<div class="d-flex justify-items-between py-1">
  <nav *ngIf="items$ | async as items" class="flex-grow-1 d-flex flex-wrap">
    <button
      *ngFor="let item of items"
      [routerLink]="item.url"
      class="btn btn-outline-primary m-1"
      [class.active]="isActive(item.url)"
    >{{item.label}}</button>
  </nav>
  <div>
    <button
      class="btn btn-outline-secondary"
      (click)="logout()"
    >Вихід</button>
  </div>
</div>
