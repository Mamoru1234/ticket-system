<app-landing >
  <div>
    <h3>Users</h3>
    <div class="d-flex justify-content-end py-1">
      <button
        class="btn btn-primary"
        [routerLink]="'/admin/create-user'"
      >
        Add user
      </button>
    </div>
    <div
      class="row"
      *ngIf="users$ | async as users"
    >
      <div
        class="col-3 col-sm-12 col-xs-12 card"
        *ngFor="let user of users"
      >
        <div class="card-body d-flex">
          <div>{{user.lastName}} {{user.firstName}}</div>
          <div
            *ngIf="!user.email"
            class="user-select-none px-2"
            [routerLink]="'/users/activate/' + user.id"
          >Activate</div>
        </div>
      </div>
    </div>
  </div>
</app-landing>
