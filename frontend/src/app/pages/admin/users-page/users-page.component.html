<app-landing >
  <div>
    <h3>Користувачі</h3>
    <div class="d-flex justify-content-end py-1">
      <button
        class="btn btn-primary"
        [routerLink]="'/admin/create-user'"
      >
        Створити користувача
      </button>
    </div>
    <div
      class="row gy-2 row-cols-1 row-cols-md-4"
      *ngIf="users$ | async as users"
    >
      <div
        class="col pb-1"
        *ngFor="let user of users"
      >
        <div
          class="card"
          [routerLink]="'/users/manage/' + user.id"
        >
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <div>{{user.lastName}} {{user.firstName}}</div>
              <div
                *ngIf="!user.email"
                class="user-select-none pl-1 text-primary"
                [routerLink]="'/users/activate/' + user.id"
              >Активація</div>
            </div>
            <div class="text-center">Роль: {{user.role}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-landing>
